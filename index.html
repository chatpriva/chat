<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultBox Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #login {
      margin: auto;
      text-align: center;
    }
    #chat {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: #333;
      border-radius: 5px;
      word-break: break-word;
    }
    .sender {
      font-weight: bold;
      color: #90caf9;
      margin-bottom: 3px;
    }
    form {
      display: flex;
      padding: 10px;
      background-color: #2c2c3a;
    }
    input[type="text"], input[type="password"] {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    input[type="file"] {
      margin-right: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Digite seu nome e a senha</h2>
    <input type="text" id="nameInput" placeholder="Seu nome">
    <input type="password" id="passwordInput" placeholder="Senha">
    <button onclick="checkPassword()">Entrar</button>
  </div>  <div id="chat">
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem..." required>
      <input type="file" id="imageInput" accept="image/*">
      <button type="submit">Enviar</button>
    </form>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAE-0JkVBOHyPhwBLiZA611slxM9j2ahq4",
      authDomain: "chat-37.firebaseapp.com",
      databaseURL: "https://chat-37-default-rtdb.firebaseio.com",
      projectId: "chat-37",
      storageBucket: "chat-37.firebasestorage.app",
      messagingSenderId: "372607332680",
      appId: "1:372607332680:web:af46f5a4a45a66699c037d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const IMGBB_API_KEY = "9d8b9a43b078313550201dba6c888feb";
    let username = "";

    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");

    window.checkPassword = function() {
      const input = document.getElementById("passwordInput").value;
      const nameInput = document.getElementById("nameInput").value.trim();
      if (input === "375" && nameInput) {
        username = nameInput;
        loginDiv.style.display = "none";
        chatDiv.style.display = "flex";
      } else {
        alert("Senha incorreta ou nome vazio.");
      }
    }

    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("messageInput").value;
      const file = document.getElementById("imageInput").files[0];

      if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64 = reader.result.replace(/^data:image\/(png|jpeg|jpg);base64,/, "");
          const formData = new FormData();
          formData.append("image", base64);

          const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          push(messagesRef, {
            sender: username,
            text: text || "[imagem]",
            imageUrl: data.data.url
          });
        };
        reader.readAsDataURL(file);
      } else {
        push(messagesRef, { sender: username, text });
      }

      document.getElementById("messageInput").value = "";
      document.getElementById("imageInput").value = "";
    });

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<div class="sender">${msg.sender || "An√¥nimo"}</div>`;
      if (msg.imageUrl) {
        div.innerHTML += `${msg.text}<br><img src="${msg.imageUrl}" style="max-width: 100%; margin-top: 5px;">`;
      } else {
        div.innerHTML += msg.text;
      }
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  </script></body>
</html>
