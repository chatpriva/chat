<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunica√ß√£o Segura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e1e1e1;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .login-box {
            background: rgba(45, 45, 45, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            min-width: 350px;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: #1f1f1f;
            border: 1px solid #404040;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 170, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .chat-container {
            display: none;
            height: 100vh;
            background: #0f0f0f;
        }

        .chat-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .user-info {
            font-size: 14px;
            color: #b0b0b0;
        }

        .messages-container {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 20px;
            background: #0f0f0f;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: #2d2d2d;
            color: #e1e1e1;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        .message.sent .message-info {
            text-align: right;
        }

        .message.received .message-info {
            text-align: left;
        }

        .message-media {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message-media:hover {
            transform: scale(1.02);
        }

        .input-container {
            background: #1a1a1a;
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .media-btn {
            background: #2d2d2d;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #b0b0b0;
            font-size: 18px;
        }

        .media-btn:hover {
            background: #404040;
            color: #00d4aa;
        }

        .message-input {
            flex: 1;
            background: #2d2d2d;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            background: #404040;
        }

        .send-btn {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.5);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .media-preview {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .media-preview img, .media-preview video {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .upload-progress {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            display: none;
        }

        .progress-bar {
            background: #404040;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            color: #888;
            font-style: italic;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 768px) {
            .login-box {
                margin: 20px;
                padding: 30px;
                min-width: auto;
                width: calc(100% - 40px);
            }

            .message-bubble {
                max-width: 85%;
            }

            .messages-container {
                padding: 15px;
            }

            .input-container {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2 class="login-title">Acesso Seguro</h2>
            <div class="input-group">
                <label for="password">C√≥digo de Acesso</label>
                <input type="password" id="password" placeholder="Digite o c√≥digo">
            </div>
            <div class="input-group">
                <label for="username">Seu Nome</label>
                <input type="text" id="username" placeholder="Como deseja ser chamado?">
            </div>
            <button class="login-btn" onclick="login()">Entrar</button>
            <div class="error-message" id="errorMessage">C√≥digo ou nome inv√°lido!</div>
        </div>
    </div>

    <!-- Tela de Chat -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">Comunica√ß√£o Segura</div>
            <div class="user-info" id="userInfo">Conectado como: <span id="currentUser"></span></div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Mensagens aparecer√£o aqui -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Algu√©m est√° digitando...
        </div>
        
        <div class="upload-progress" id="uploadProgress">
            <div>Enviando arquivo...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="input-container">
            <button class="media-btn" onclick="selectFile()" title="Enviar foto ou v√≠deo">
                üìé
            </button>
            <textarea class="message-input" id="messageInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                ‚û§
            </button>
        </div>
    </div>

    <!-- Preview de M√≠dia -->
    <div class="media-preview" id="mediaPreview">
        <button class="close-preview" onclick="closePreview()">‚úï</button>
        <div id="previewContent"></div>
    </div>

    <!-- Input para arquivos -->
    <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFileSelect(event)">

    <script type="module">
        // Configura√ß√£o do Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAE-0JkVBOHyPhwBLiZA611slxM9j2ahq4",
            authDomain: "chat-37.firebaseapp.com",
            databaseURL: "https://chat-37-default-rtdb.firebaseio.com",
            projectId: "chat-37",
            storageBucket: "chat-37.firebasestorage.app",
            messagingSenderId: "372607332680",
            appId: "1:372607332680:web:af46f5a4a45a66699c037d"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');

        // Vari√°veis globais
        let currentUser = '';
        let isTyping = false;
        let typingTimeout;

        // API do ImgBB
        const IMGBB_API_KEY = '9d8b9a43b078313550201dba6c888feb';
        const IMGBB_API_URL = `https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`;

        // Fun√ß√£o de login
        window.login = function() {
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (password === '375' && username.length > 0) {
                currentUser = username;
                document.getElementById('currentUser').textContent = username;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                
                // Inicializar chat
                initializeChat();
                
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        };

        // Inicializar chat
        function initializeChat() {
            // Escutar mensagens do Firebase
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                displayMessages(messages);
            });

            // Configurar input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', handleKeyPress);
            messageInput.addEventListener('input', handleTyping);
        }

        // Exibir mensagens
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            if (messages) {
                const messageArray = Object.entries(messages).map(([key, value]) => ({
                    id: key,
                    ...value
                }));

                messageArray.sort((a, b) => a.timestamp - b.timestamp);

                messageArray.forEach(message => {
                    const messageElement = createMessageElement(message);
                    container.appendChild(messageElement);
                });

                // Scroll para a √∫ltima mensagem
                container.scrollTop = container.scrollHeight;
            }
        }

        // Criar elemento de mensagem
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.user === currentUser ? 'sent' : 'received'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            // Se for m√≠dia
            if (message.type === 'image') {
                const img = document.createElement('img');
                img.src = message.mediaUrl;
                img.className = 'message-media';
                img.onclick = () => openPreview(message.mediaUrl, 'image');
                bubble.appendChild(img);
            } else if (message.type === 'video') {
                const video = document.createElement('video');
                video.src = message.mediaUrl;
                video.className = 'message-media';
                video.controls = true;
                video.onclick = () => openPreview(message.mediaUrl, 'video');
                bubble.appendChild(video);
            }

            // Texto da mensagem
            if (message.text) {
                const textDiv = document.createElement('div');
                textDiv.textContent = message.text;
                bubble.appendChild(textDiv);
            }

            const info = document.createElement('div');
            info.className = 'message-info';
            info.textContent = `${message.user} ‚Ä¢ ${formatTime(message.timestamp)}`;

            messageDiv.appendChild(bubble);
            messageDiv.appendChild(info);

            return messageDiv;
        }

        // Enviar mensagem
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (text) {
                const message = {
                    text: text,
                    user: currentUser,
                    timestamp: Date.now(),
                    type: 'text'
                };

                push(messagesRef, message);
                input.value = '';
                adjustTextareaHeight(input);
            }
        };

        // Manipular teclas
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Ajustar altura do textarea
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        // Manipular digita√ß√£o
        function handleTyping() {
            adjustTextareaHeight(document.getElementById('messageInput'));
            
            if (!isTyping) {
                isTyping = true;
                // Aqui voc√™ pode implementar indicador de digita√ß√£o
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
            }, 1000);
        }

        // Selecionar arquivo
        window.selectFile = function() {
            document.getElementById('fileInput').click();
        };

        // Manipular sele√ß√£o de arquivo
        window.handleFileSelect = function(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        };

        // Upload de arquivo
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('image', file);

            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            
            progressDiv.style.display = 'block';

            try {
                const response = await fetch(IMGBB_API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    const message = {
                        user: currentUser,
                        timestamp: Date.now(),
                        type: file.type.startsWith('video/') ? 'video' : 'image',
                        mediaUrl: result.data.url,
                        text: ''
                    };

                    push(messagesRef, message);
                } else {
                    alert('Erro ao enviar arquivo. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro no upload:', error);
                alert('Erro ao enviar arquivo. Verifique sua conex√£o.');
            } finally {
                progressDiv.style.display = 'none';
                progressFill.style.width = '0%';
            }
        }

        // Abrir preview de m√≠dia
        window.openPreview = function(url, type) {
            const preview = document.getElementById('mediaPreview');
            const content = document.getElementById('previewContent');

            if (type === 'image') {
                content.innerHTML = `<img src="${url}" alt="Preview">`;
            } else if (type === 'video') {
                content.innerHTML = `<video src="${url}" controls autoplay></video>`;
            }

            preview.style.display = 'flex';
        };

        // Fechar preview
        window.closePreview = function() {
            document.getElementById('mediaPreview').style.display = 'none';
        };

        // Formatar tempo
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Fechar preview ao clicar fora
        document.getElementById('mediaPreview').addEventListener('click', function(e) {
            if (e.target === this) {
                closePreview();
            }
        });

        // Enter para login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('username').focus();
            }
        });

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
